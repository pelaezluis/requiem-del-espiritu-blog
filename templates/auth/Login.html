<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css' ) }}>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <title>Requiem del espíritu | Login</title>

</head>

<body>
    <section class="vh-100">
        <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong"
                        style="border-radius: 1rem; background: #37342f; color: whitesmoke">
                        <div class="card-body p-5 text-center">
                            <img class="login-logo" src="{{ url_for('static', filename='img/logo.png')}}" alt="">

                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <br>

                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <strong>{{message}}</strong>
                                <button class="btn-close" type="button" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <h3 class="m-3" style="font-size: 40px">Iniciar sesión</h3>
                            <form action="/login" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" id="typeEmailX-2" name="username"
                                        class="form-control form-control-lg" placeholder="Usuario" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2" name="password"
                                        class="form-control form-control-lg" placeholder="Password" />
                                </div>

                                <button class="btn btn-login" type="submit">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
